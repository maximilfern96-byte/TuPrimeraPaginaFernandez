{% extends "base.html" %}
{% block title %}Nueva Categoría{% endblock %}

{% block content %}
  <h2 class="titulo-seccion">Nueva Categoría</h2>

  <form method="POST" class="form-crear-post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-principal">Guardar</button>
  </form>

  <div style="margin-top: 20px;">
    <a href="{% url 'lista_categorias' %}" class="btn-volver">← Volver a categorías</a>
  </div>
{% endblock %}
