{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="listado-container">
    <h2>Listado de Posts</h2>

    <form method="get" action="{% url 'lista_posts' %}">
        <input type="text" name="q" placeholder="Buscar por título..." value="{{ request.GET.q }}">
        <button type="submit" class="btn-principal">Buscar</button>
    </form>

    <hr>

    {% if posts %}
        {% for post in posts %}
            <div class="post-item">
                <h3>{{ post.titulo }}</h3>
                <p>{{ post.contenido|truncatewords:20 }}</p>
                <a href="{% url 'detalle_post' post.pk %}" class="btn-principal">Ver más</a>
            </div>
        {% endfor %}
    {% else %}
        <p class="no-resultados">No se encontraron resultados.</p>
    {% endif %}
</div>
{% endblock %}
