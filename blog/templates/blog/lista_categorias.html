{% extends 'blog/base.html' %}

{% block content %}
<div class="categorias-container" 
     style="max-width: 900px; margin: 40px auto; padding: 30px; background-color: #f8f9fa; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">

    <h2 style="text-align: center; margin-bottom: 30px;">Listado de Categorías</h2>

    {% if categorias %}
        <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 15px;">
            {% for categoria in categorias %}
                <a href="{% url 'posts_por_categoria' categoria.id %}"
                   style="text-decoration: none; background-color: #007bff; color: white; font-weight: bold;
                          padding: 15px 25px; border-radius: 10px; box-shadow: 0 3px 6px rgba(0,0,0,0.15);
                          transition: all 0.3s ease; min-width: 200px; text-align: center;">
                    {{ categoria.nombre|upper }}
                </a>
            {% endfor %}
        </div>
    {% else %}
        <p style="text-align: center; color: #666;">No hay categorías disponibles.</p>
    {% endif %}

    <div style="text-align: center; margin-top: 30px;">
        <a href="{% url 'inicio' %}"
           style="text-decoration: none; color: white; background-color: #28a745; padding: 10px 20px; 
                  border-radius: 8px; font-weight: bold; box-shadow: 2px 2px 5px rgba(0,0,0,0.2);">
           ← Volver al inicio
        </a>
    </div>

</div>

<!-- Efecto hover -->
<style>
a:hover {
    transform: scale(1.05);
    background-color: #0056b3 !important;
}
</style>
{% endblock %}
