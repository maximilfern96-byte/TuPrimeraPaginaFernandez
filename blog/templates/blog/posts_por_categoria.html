{% extends 'blog/base.html' %}
{% block content %}
<div class="container">
    <h1>Posts de la categoría: {{ categoria.nombre }}</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'detalle_post' post.id %}">{{ post.titulo }}</a>
            </li>
        {% empty %}
            <p>No hay posts en esta categoría.</p>
        {% endfor %}
    </ul>

    <a href="{% url 'listado' %}" class="btn-volver">Volver al listado</a>
</div>
{% endblock %}
