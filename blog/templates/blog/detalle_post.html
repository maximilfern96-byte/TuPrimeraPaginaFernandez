{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<div class="detalle-container">
  <h2>{{ post.titulo|upper }}</h2>

  <p><strong>Autor:</strong> {{ post.autor }}</p>
  <p><strong>Categoría:</strong> {{ post.categoria }}</p>
  <hr>

  <!-- Contenido del post -->
  <div class="contenido-post">
    {{ post.contenido|safe }}
  </div>

  <div class="volver-listado">
    <a href="{% url 'listado' %}" class="btn-volver">← Volver al listado</a>
  </div>
</div>
{% endblock %}
